version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports: ["5432:5432"]

  redis:
    image: redis:7
    ports: ["6379:6379"]

  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    env_file: ../.env
    depends_on: [postgres]
    ports: ["8000:8000"]
    volumes:
      - ../backend:/app

  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
    ports: ["5173:5173"]
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ../frontend:/app

volumes:
  pgdata:
